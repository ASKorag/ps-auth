name: Build and Deploy
on:
  pull_request:
    branches: [main]
jobs:
  check-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GA config
        uses: actions/checkout@v2.3.1

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm ci

      - name: Build Store
        run: npm run build

      - name: Deploy Store
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: dist
